<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            <i class="fas fa-exchange-alt"></i>
            <span>SkillSwap</span>
        </div>
        <div class="nav-menu" id="mobile-nav">
            <a href="{% url 'index' %}" class="nav-link">Home</a>
            <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
            <a href="{% url 'matching' %}" class="nav-link">Find Skills</a>
            <a href="{% url 'sessions' %}" class="nav-link">Sessions</a>
            <a href="{% url 'calendar' %}" class="nav-link">Calendar</a>
            <a href="{% url 'profile' %}" class="nav-link">Profile</a>
        </div>
        <!-- Auth Buttons or User Dropdown -->
        {% if user.is_authenticated %}
            <div class="user-dropdown">
                <button class="profile-btn" onclick="toggleDropdown()">
                    {% if user.profile and user.profile.image %}
                        <img src="{{ user.profile.image.url }}" alt="Profile" class="profile-pic" />
                    {% else %}
                        <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random"
                             alt="Profile"
                             class="profile-pic" />
                    {% endif %}
                </button>
                <div class="dropdown-content" id="profile-dropdown">
                    <span>{{ user.username }}</span>
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        {% else %}
            <div class="auth-buttons">
                <a href="{% url 'login' %}">
                    <button class="btn btn-outline" id="login-btn">Log in</button>
                </a>
                <a href="{% url 'signup' %}">
                    <button class="btn btn-primary" id="signup-btn">Sign up</button>
                </a>
            </div>
        {% endif %}
        <div class="nav-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</div>
</nav>
<script>
  function toggleDropdown() {
    const dropdown = document.getElementById("profile-dropdown");
    const userDropdown = document.querySelector(".user-dropdown");

    if (dropdown.style.display === "block") {
      dropdown.style.display = "none";
      userDropdown.classList.remove("active");
    } else {
      dropdown.style.display = "block";
      userDropdown.classList.add("active");
    }
  }

  // Close dropdown when clicking outside
  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("profile-dropdown");
    const profileBtn = document.querySelector(".profile-btn");

    if (
      !profileBtn.contains(event.target) &&
      !dropdown.contains(event.target)
    ) {
      dropdown.style.display = "none";
      document.querySelector(".user-dropdown").classList.remove("active");
    }
  });

  // Toggle mobile menu
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.getElementById("menu-toggle");
    const mobileNav = document.getElementById("mobile-nav");

    menuToggle.addEventListener("click", function () {
      mobileNav.classList.toggle("hidden");
    });
  });
</script>
<style>/* User dropdown */
.user-dropdown {
  position: relative;
  display: inline-block;
}

.profile-btn {
  background: none;
  border: none;
  cursor: pointer;
  padding: 0;
}

.profile-pic {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--color-border-light);
}

/* Dropdown styles */
.dropdown-content {
  background-color: var(--color-bg-light);
  color: var(--color-text-dark);
  box-shadow: var(--shadow-light);
  border: 1px solid var(--color-border-medium);
  border-radius: 8px;
  transition: var(--transition);

  display: none;
  position: absolute;
  top: 50px;
  right: 0;
  min-width: 180px;
  z-index: 1000;
  text-align: left;
  padding: 8px 0;
}

.dropdown-content span {
  display: block;
  padding: 12px 16px;
  font-weight: 600;
  font-size: 14px;
  color: var(--color-text-dark);
  border-bottom: 1px solid var(--color-border-medium);
}

.dropdown-content a {
  display: block;
  padding: 12px 16px;
  font-size: 14px;
  color: var(--color-text-dark);
  text-decoration: none;
  transition: background 0.2s ease;
}

.dropdown-content a:hover {
  background-color: var(--color-primary-hover);
  color: var(--color-white);
}

/* Hide hamburger on desktop */
.nav-toggle {
  display: none;
}

@media screen and (max-width: 768px) {
  .nav-toggle {
    display: block;
  }

  .nav-menu {
    display: none;
  }
}

</style>
