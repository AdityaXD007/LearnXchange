<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSwap</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-exchange-alt"></i>
                <span>SkillSwap</span>
            </div>
            <div class="nav-menu">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="./login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="main-content">
        <div class="container">
            <div class="flex justify-center items-center" style="min-height: calc(100vh - 80px);">
                <div class="form-container">
                    <div class="text-center mb-8">
                        <div class="nav-brand mb-4" style="justify-content: center;">
                            <i class="fas fa-exchange-alt"></i>
                            <span>SkillSwap</span>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Your Account</h1>
                        <p class="text-gray-600">Join thousands of learners and teachers worldwide</p>
                    </div>

                    <form id="registerForm" class="space-y-6">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="form-input"
                                placeholder="Enter your full name"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input"
                                    placeholder="Create a strong password"
                                    required
                                    minlength="8"
                                >
                                <button
                                    type="button"
                                    onclick="togglePassword('password')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                >
                                    <i class="fas fa-eye" id="password-toggle"></i>
                                </button>
                            </div>
                            <div class="mt-1 text-sm text-gray-500">
                                Password must be at least 8 characters long
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    class="form-input"
                                    placeholder="Confirm your password"
                                    required
                                >
                                <button
                                    type="button"
                                    onclick="togglePassword('confirmPassword')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                >
                                    <i class="fas fa-eye" id="confirmPassword-toggle"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="role" class="form-label">I'm primarily interested in</label>
                            <select id="role" name="role" class="form-input form-select" required>
                                <option value="">Select your primary interest</option>
                                <option value="both">Both teaching and learning</option>
                                <option value="teaching">Teaching skills to others</option>
                                <option value="learning">Learning new skills</option>
                            </select>
                        </div>

                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="terms"
                                name="terms"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                required
                            >
                            <label for="terms" class="ml-2 text-sm text-gray-700">
                                I agree to the
                                <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a>
                                and
                                <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a>
                            </label>
                        </div>

                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="newsletter"
                                name="newsletter"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="newsletter" class="ml-2 text-sm text-gray-700">
                                Send me updates about new features and learning opportunities
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </button>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button class="btn btn-outline w-full">
                                <i class="fab fa-google mr-2"></i>
                                Google
                            </button>
                            <button class="btn btn-outline w-full">
                                <i class="fab fa-github mr-2"></i>
                                GitHub
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-6">
                        <p class="text-gray-600">
                            Already have an account?
                            <a href="./login.html" class="text-blue-600 hover:text-blue-500 font-medium">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(inputId + '-toggle');

            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }

            if (password.length < 8) {
                e.preventDefault();
                alert('Password must be at least 8 characters long!');
                return false;
            }
        });

        // Real-time password confirmation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
                this.nextElementSibling = 'Passwords do not match';
            } else {
                this.style.borderColor = '#d1d5db';
            }
        });
    </script>
</body>
</html>
