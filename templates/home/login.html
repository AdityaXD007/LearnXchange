<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillSwap</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-exchange-alt"></i>
                <span>SkillSwap</span>
            </div>
            <div class="nav-menu">
                <a href="./index.html" class="nav-link">Home</a>
                <a href="./register.html" class="nav-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="main-content">
        <div class="container">
            <div class="flex justify-center items-center" style="min-height: calc(100vh - 80px);">
                <div class="form-container">
                    <div class="text-center mb-8">
                        <div class="nav-brand mb-4" style="justify-content: center;">
                            <i class="fas fa-exchange-alt"></i>
                            <span>SkillSwap</span>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                        <p class="text-gray-600">Sign in to your account to continue learning</p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Enter your email"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="relative">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-input"
                                    placeholder="Enter your password"
                                    required
                                >
                                <button
                                    type="button"
                                    onclick="togglePassword('password')"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                >
                                    <i class="fas fa-eye" id="password-toggle"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    type="checkbox"
                                    id="remember"
                                    name="remember"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                >
                                <label for="remember" class="ml-2 text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                                Forgot password?
                            </a>
                        </div>

                        <button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </button>
                    </form>

                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button class="btn btn-outline w-full">
                                <i class="fab fa-google mr-2"></i>
                                Google
                            </button>
                            <button class="btn btn-outline w-full">
                                <i class="fab fa-github mr-2"></i>
                                GitHub
                            </button>
                        </div>
                    </div>

                    <div class="text-center mt-6">
                        <p class="text-gray-600">
                            Don't have an account?
                            <a href="./register.html" class="text-blue-600 hover:text-blue-500 font-medium">
                                Sign up for free
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./main.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(inputId + '-toggle');

            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Demo credentials hint
        document.addEventListener('DOMContentLoaded', () => {
            const demoHint = document.createElement('div');
            demoHint.className = 'bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4 text-sm';
            demoHint.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-2"></i>
                    <span class="text-blue-700">
                        <strong>Demo:</strong> Use any email and password to login
                    </span>
                </div>
            `;

            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(demoHint, form);
        });
    </script>
</body>
</html>
